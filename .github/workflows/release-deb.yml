name: Build .deb package

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-24.04

    steps:
      - uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            checkinstall nodejs npm \
            build-essential pkg-config \
            libpcre2-dev

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Download, beautify, and build
        run: |
          chmod +x scripts/build.sh
          bash scripts/build.sh

      - name: Determine version
        id: version
        run: |
          TARBALL=$(ls anthropic-ai-claude-code-*.tgz)
          base=$(echo "$TARBALL" | sed 's/anthropic-ai-claude-code-\(.*\)\.tgz/\1/')
          rev=${{ github.run_number }}
          echo "version=${base}-${rev}netlinux1" >> "$GITHUB_OUTPUT"
          echo "tag=v${base}-${rev}netlinux1" >> "$GITHUB_OUTPUT"
          echo "base=${base}" >> "$GITHUB_OUTPUT"

      - name: Package with checkinstall
        run: |
          sudo checkinstall --default \
            --pkgname=claude-code \
            --pkgversion="${{ steps.version.outputs.version }}" \
            --maintainer="graham@netlinux.co.uk" \
            --requires="nodejs \(\>= 18\)" \
            --pkggroup="devel" \
            --pkglicense="Anthropic" \
            --nodoc \
            --pakdir=. \
            --install=no \
            --fstrans=yes \
            make install

      - name: Repack .deb for reprepro compatibility
        run: |
          DEB=$(ls claude-code_*.deb)
          sudo chmod 666 "$DEB"
          mkdir repack && cd repack
          ar x "../$DEB"
          for f in *.zst; do
            [ -f "$f" ] || continue
            zstd -d "$f"
            xz "${f%.zst}"
            rm "$f"
          done
          rm "../$DEB"
          ar rcs "../$DEB" debian-binary control.tar.xz data.tar.xz

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: claude-code ${{ steps.version.outputs.version }}
          body: |
            Claude Code ${{ steps.version.outputs.base }} repackaged for Debian amd64.

            Changes from upstream npm package:
            - cli.js beautified for readability and patching
            - ripgrep 14.1.1 built from source (Linux x64, with PCRE2)
            - Non-Linux platform binaries removed
            - WASM modules kept as-is (resvg, tree-sitter, tree-sitter-bash)

            Install: `sudo apt install claude-code`
          files: claude-code_*.deb
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Notify package repository
        run: |
          sleep 5
          SIGNATURE=$(echo -n '{"repo":"netlinux-ai/claude-code","tag":"${{ steps.version.outputs.tag }}"}' \
            | openssl dgst -sha256 -hmac "${{ secrets.WEBHOOK_SECRET }}" -binary \
            | xxd -p -c 256)
          curl -sf -X POST \
            -H "Content-Type: application/json" \
            -H "X-Webhook-Signature: sha256=${SIGNATURE}" \
            -d '{"repo":"netlinux-ai/claude-code","tag":"${{ steps.version.outputs.tag }}"}' \
            https://packages.netlinux.co.uk/webhook/update-repo
